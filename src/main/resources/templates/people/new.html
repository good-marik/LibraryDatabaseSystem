<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New person</title>
</head>
<body>

	<form th:method="POST" th:action="@{/people}" th:object="${person}">
		
		<label for="name">Enter name: </label> 
		<input type="text" th:field="*{name}" id="name" />
		<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<p/>
		
		<label for="year">Enter year of birth: </label> 
		<input type="text" th:field="*{yearOfBirth}" id="year" /> 
		<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
		<p/> 
		
		<button>Add this person to a database</button>
		
	</form>
	
	<p/>
	<a href="/people">back</a>
			
</body>
</html>
