<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Update person</title>
	<link rel="stylesheet" href="/css/stylePeople.css">
</head>
<body>

	<h2>Edit Person</h2>
	
	<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
		
		<label for="name">Name: </label> 
		<input type="text" th:field="*{name}" id="name" />
		<div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<p/>
		
		<label for="year">Year of birth: </label> 
		<input type="text" th:field="*{yearOfBirth}" id="year" /> 
		<div class="error" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
		<p/>
		
		<button>Update person</button>
		
	</form>
	
	<p/>
	<a class="back" th:href="@{/people/{id}(id=${person.getId()})}">back</a>
	
</body>
</html>
