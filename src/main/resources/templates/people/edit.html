<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Update person</title>
</head>
<body>
	
	<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
		
		<label for="name">Enter name: </label> 
		<input type="text" th:field="*{name}" id="name" />
		<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<p/>
		
		<label for="year">Enter year of birth: </label> 
		<input type="text" th:field="*{yearOfBirth}" id="year" /> 
		<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
		<p/>
		
		<button>Update person</button>
		
	</form>
	
	<p/>
	<a th:href="@{/people/{id}(id=${person.getId()})}">back</a>
	
</body>
</html>
