<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${book.getTitle()}"></title>
</head>
<body>

	<strong th:text="${book.toString}"></strong>
	<p th:text="'BookID: ' + ${book.getId()}"/>
	<div th:if="${owner == null}">
		<strong style="color:green">This book is available!</strong>
		<p>Assign this book to any person?</p>

		<form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
			<label for="person">Choose a person: </label>
			<select th:object="${person}" th:field="*{id}" id="person">
				<option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
			</select>
			<button>Assign the book</button>
		</form>
	</div>

	<div th:if="${owner != null}">
		<p style="color:red">This book is not available.</p>
		<p th:text="'It is currently with: ' + ${owner.getName()}"/>
		<form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getId()})}">
			<button>Release the book!</button>
		</form>
	</div>

	<hr>
	<p/>
	<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
		<button>Edit book</button>
	</form>

	<p/>
	<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
		<button>Delete book</button>
	</form>

	<p/>
	<a href="/books?sort_by_year=true">back</a>

</body>
</html>
