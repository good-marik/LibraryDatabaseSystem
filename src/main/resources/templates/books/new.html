<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New book</title>
</head>
<body>
	
	<form th:method="POST" th:action="@{/books}" th:object="${book}">
		
		<label for="title">Enter title: </label> 
		<input type="text" th:field="*{title}" id="title" />
		<div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
		<p/>
		
		<label for="author">Enter author: </label> 
		<input type="text" th:field="*{author}" id="author" /> 
		<div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
		<p/> 
		
		<label for="year">Enter year: </label> 
		<input type="text" th:field="*{year}" id="year" /> 
		<div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
		<p/>
		
		<button>Add this book to a database</button>
		
	</form>
	
	<p/>
	<a href="/books?sort_by_year=true">back</a>

</body>
</html>
